<head>
  <link rel="stylesheet" href="styles.css" />
</head>

<h1 id="title">Store experience survey form</h1>

<p id="description">
  <i> Thank you for shopping with us and providing valuable feedback! </i>
</p>

<form action="" id="survey-form">
  <div class="form-control">
    <label for="name" id="name-label">Name</label
    ><input type="text" id="name" placeholder="Enter name here" required />
  </div>

  <div class="form-control">
    <label for="email" id="email-label">Email</label
    ><input type="email" id="email" placeholder="Enter email here" required />
  </div>

  <div class="form-control">
    <label for="age" id="number-label">Age</label
    ><input
      type="number"
      id="number"
      placeholder="Enter age here"
      min="0"
      max="100"
      required
    />
  </div>

  <div class="form-control">
    <label for="shopping-frequency"
      >How often do you shop with us per month?</label
    ><select
      name="shopping-frequency"
      id="dropdown"
      placeholder="Select shopping frequency"
    >
      <option value="1">Once or less</option>
      <option value="2">At least twice</option>
      <option value="3">At least 3 times</option>
      <option value="4">4 times or more</option>
    </select>
  </div>

  <div class="form-control">
    <label>Would you recommend our business to others? </label>

    <label for="recommend-1"
      ><input
        type="radio"
        id="recommend-1"
        name="recommend"
        value="2"
      />Definitely
    </label>
    <label for="recommend-2"
      ><input type="radio" id="recommend-2" name="recommend" value="1" />Maybe
    </label>
    <label for="recommend-3"
      ><input type="radio" id="recommend-3" name="recommend" value="0" />Not
      sure
    </label>
  </div>

  <div class="form-control">
    <label for=""
      >What would you like to see improved?
      <small>(Check all that apply)</small>
    </label>
    <label for="improve-1"
      ><input
        type="checkbox"
        name="improve"
        id="improve-1"
        value="Cleanliness"
      />
      Cleanliness
    </label>

    <label for="improve-1"
      ><input type="checkbox" name="improve" id="improve-1" value="Lighting" />
      Lighting
    </label>

    <label for="improve-1"
      ><input
        type="checkbox"
        name="improve"
        id="improve-1"
        value="Quality of products"
      />
      Quality of products
    </label>

    <label for="improve-1"
      ><input
        type="checkbox"
        name="improve"
        id="improve-1"
        value="Variety of products"
      />
      Variety of products
    </label>

    <label for="improve-1"
      ><input
        type="checkbox"
        name="improve"
        id="improve-1"
        value="Customer Service"
      />
      Customer Service
    </label>
  </div>

  <div class="form-control">
    <label for="comments">Any comments or further suggestions?</label>
    <textarea
      name="comments"
      id=""
      placeholder="Enter your comments here..."
    ></textarea>
  </div>
  <button type="submit" id="submit">Submit</button>
</form>
